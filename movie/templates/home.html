{% extends "base.html" %}

{% block content %}
<!--carousel section-->

  {% load static %}
  <div class='p-0 m-0'>
  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/movie.png' %} " class="d-block w-100" width="100%" height="50%" alt="picture">
      </div>

      
      
      <div class="carousel-item">
        <img src="{% static 'images/movie_2.png' %} " class="d-block w-100" alt="picture">
      </div>

      <div class="carousel-item">
        <img src="{% static 'images/me.png' %} " class="d-block w-100" alt="picture">
      </div>

      
      <div class="carousel-item">
        <img src="{% static 'images/movie_3.png' %}" class="d-block w-100" alt="picture" style="width:100%; height:50%">
      </div>

      <div class="carousel-item">
        <img src="{% static 'images/movie_2.png' %}" class="d-block w-100" alt="picture" style="width:100%; height:50%">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/movie_5.png' %} " class="d-block w-100" alt="picture">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
<!--carousel section-->
<div class="container mt-5">
<form action="">
  <div class="mb-3">
    <h2><label class="form-label">Search for Movie:</label></h2>
    <input
      type="text"
      placeholder="Please enter the title of the movie to search for ..."
      required
      name="searchMovie"
      class="form-control"
    />
  </div>
  <button type="submit" class="btn btn-primary">Search</button>
</form>



<p>Searching for: {{ searchTerm }}</p>
<div class="container">


  <span id="element"></span>

  <!-- Load library from the CDN -->

  <!-- Setup and start animation! -->
  <script>
    var typed = new Typed('#element', {
      strings: ['<h2 id="element" class="text-center element animate__animated animate__pulse animate__infinite    animate__animated animate__bounce">Welcome to Movies Minder</h2> ',
       ' <h2 id="element" class="text-center element animate__animated animate__pulse animate__infinite    animate__animated animate__bounce">Search for Movies</h2>'],
       
       
      typeSpeed: 50,
      loop:true
    });
  </script>



</div>
<div class="row row-cols-1 row-cols-md-3 g-4 ">
  {% for movie in movies %}
      <div class="col ">
      <div class="card card-2">
        <img class="card-img-top" src="{{ movie.image.url }}" />
        <div class="card-body">
          <a href="{% url 'detail' movie.id %}">
          <p class="card-title fw-bold link-primary">{{ movie.title }}</p>
          </a>
          <p class="card-text">{{ movie.description }}</p>
          {% if movie.url %}
          <a href="{{ movie.url }}" class="btn btn-primary"> Movie Link </a>
          {% endif %}
        </div>
      </div>
      </div>
    {% endfor %}
</div>

</div>

{% endblock %}
